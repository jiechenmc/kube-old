<div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
    <table class="table">
        <!-- head -->
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Job</th>
                <th>Favorite Color</th>
            </tr>
        </thead>
        <tbody>
            <!-- row 1 -->
            <tr>
                <th>1</th>
                <td>{{ .0 }}</td>
                <td>Quality Control Specialist</td>
                <td>Blue</td>
            </tr>
            <!-- row 2 -->

            {{range .}}

            <tr>
                <th>2</th>
                <td>{{println .}}</td>
                <td>{{println .}}</td>
            </tr>

            {{end}}

        </tbody>
    </table>
</div>
